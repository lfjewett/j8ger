0x2a:
  decimal: 42
  syntax: ROL
  description: Rotate A Left. The Carry is shifted into bit 0 and the original bit 7 is shifted into the Carry.
  flags: [ 'V', 'N', 'Z', 'C']
  length: 1
  cycles: 2
  mode: Accumulator
  steps:
    - all: [ FETCH ]
    - all: [ BASE, A_OUT_LHB, A_OUT_RHB, LATCHALL, ALU_ADD, ALU_OUT, A_LD, EOC ]

0x26:
  decimal: 38
  syntax: ROL $44
  description: ROL the Zero Page address
  flags: [ 'V', 'N', 'Z', 'C']
  length: 2
  cycles: 5
  mode: Zero Page
  steps:
    - all: [ FETCH ]
    - all: [ BASE, PC_OUT, RAM_OUT, RH_PASS, MAR_LDL, PC_INC ]
    - all: [ BASE, MAR_LOW, RAM_OUT, RH_PASS, T_LD ]
    - all: [ BASE, T_OUT_LHB, T_OUT_RHB, LATCHALL, ALU_ADD, ALU_OUT, MAR_LOW, RAM_IN, EOC ]
