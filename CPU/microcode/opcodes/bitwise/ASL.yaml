0x0a:
  decimal: 10
  syntax: ASL
  description: ASL shifts all bits left one position. 0 is shifted into bit 0 and the original bit 7 is shifted into the Carry.
  flags: [ 'V', 'N', 'Z', 'C']
  length: 1
  cycles: 2
  mode: Accumulator
  steps:
    - all: [ FETCH ]
    - all: [ BASE, A_OUT_LHB, A_OUT_RHB, ZCIN, LATCHALL, ALU_ADD, ALU_OUT, A_LD, EOC ]